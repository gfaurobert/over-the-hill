<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Modern Design System - Vercel/shadcn inspired */
        :root {
            /* Colors - Light Theme */
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --radius: 0.5rem;
            
            /* Vibrant Accent Colors */
            --vibrant-blue: 221 83% 53%;
            --vibrant-purple: 262 83% 58%;
            --vibrant-green: 142 76% 36%;
            --vibrant-orange: 25 95% 53%;
            --vibrant-pink: 330 81% 60%;
            
            /* Layout */
            --sidebar-width: 280px;
            --header-height: 60px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
        }

        /* Utility Functions */
        .bg-background { background-color: hsl(var(--background)); }
        .bg-foreground { background-color: hsl(var(--foreground)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-card-foreground { background-color: hsl(var(--card-foreground)); }
        .bg-popover { background-color: hsl(var(--popover)); }
        .bg-popover-foreground { background-color: hsl(var(--popover-foreground)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-primary-foreground { background-color: hsl(var(--primary-foreground)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .bg-secondary-foreground { background-color: hsl(var(--secondary-foreground)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        .bg-muted-foreground { background-color: hsl(var(--muted-foreground)); }
        .bg-accent { background-color: hsl(var(--accent)); }
        .bg-accent-foreground { background-color: hsl(var(--accent-foreground)); }
        .bg-destructive { background-color: hsl(var(--destructive)); }
        .bg-destructive-foreground { background-color: hsl(var(--destructive-foreground)); }
        .bg-border { background-color: hsl(var(--border)); }
        .bg-input { background-color: hsl(var(--input)); }
        .bg-ring { background-color: hsl(var(--ring)); }

        .text-background { color: hsl(var(--background)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .text-card { color: hsl(var(--card)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .text-popover { color: hsl(var(--popover)); }
        .text-popover-foreground { color: hsl(var(--popover-foreground)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-secondary { color: hsl(var(--secondary)); }
        .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
        .text-muted { color: hsl(var(--muted-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-accent { color: hsl(var(--accent)); }
        .text-accent-foreground { color: hsl(var(--accent-foreground)); }
        .text-destructive { color: hsl(var(--destructive)); }
        .text-destructive-foreground { color: hsl(var(--destructive-foreground)); }
        .text-border { color: hsl(var(--border)); }
        .text-input { color: hsl(var(--input)); }
        .text-ring { color: hsl(var(--ring)); }

        .border-border { border-color: hsl(var(--border)); }
        .border-input { border-color: hsl(var(--input)); }
        .border-ring { border-color: hsl(var(--ring)); }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: hsl(var(--foreground));
            background-color: hsl(var(--background));
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: hsl(var(--card));
            border-right: 1px solid hsl(var(--border));
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)) 0%, hsl(var(--vibrant-purple)) 100%);
            color: white;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-title:hover {
            color: hsl(var(--accent-foreground));
            transform: translateY(-1px);
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: hsl(var(--muted-foreground));
            padding: 0 1.5rem 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: hsl(var(--muted-foreground));
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 0 var(--radius) var(--radius) 0;
            margin-right: 0.5rem;
            position: relative;
        }

        .nav-item:hover {
            color: hsl(var(--foreground));
            background-color: hsl(var(--accent));
            transform: translateX(4px);
        }

        .nav-item.active {
            color: hsl(var(--primary));
            background-color: hsl(var(--accent));
            border-right: 3px solid hsl(var(--vibrant-blue));
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
        }

        /* Theme switcher */
        .theme-switcher {
            padding: 1rem 1.5rem;
            border-top: 1px solid hsl(var(--border));
            margin-top: auto;
            background-color: hsl(var(--muted));
        }

        .theme-switcher-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.75rem;
            display: block;
        }

        .theme-options {
            display: flex;
            gap: 0.5rem;
        }

        .theme-option {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .theme-option:hover {
            border-color: hsl(var(--vibrant-blue));
            color: hsl(var(--vibrant-blue));
            transform: translateY(-1px);
        }

        .theme-option.active {
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            color: white;
            border-color: transparent;
            box-shadow: var(--shadow-md);
        }

        /* Main content */
        .main {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: hsl(var(--foreground));
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 2.5rem 0 1rem;
            color: hsl(var(--foreground));
            position: relative;
            padding-left: 1rem;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.5rem;
            bottom: 0.5rem;
            width: 4px;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            border-radius: 2px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin: 2rem 0 1rem;
            color: hsl(var(--foreground));
        }

        h4 {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin: 1.5rem 0 0.75rem;
            color: hsl(var(--foreground));
        }

        p {
            margin-bottom: 1.25rem;
            color: hsl(var(--muted-foreground));
            line-height: 1.7;
        }

        a {
            color: hsl(var(--vibrant-blue));
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: hsl(var(--vibrant-purple));
            text-decoration: underline;
        }

        /* Code blocks */
        pre {
            background-color: hsl(var(--muted));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            position: relative;
        }

        pre:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        code {
            background-color: hsl(var(--accent));
            padding: 0.25rem 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875em;
            color: hsl(var(--foreground));
            font-weight: 500;
            transition: all 0.2s ease;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            color: hsl(var(--muted-foreground));
        }

        /* Lists */
        ul, ol {
            margin: 1.25rem 0;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
            color: hsl(var(--muted-foreground));
            line-height: 1.6;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid hsl(var(--vibrant-blue));
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background-color: hsl(var(--accent));
            border-radius: 0 var(--radius) var(--radius) 0;
            font-style: italic;
            color: hsl(var(--muted-foreground));
            position: relative;
        }

        blockquote::before {
            content: '"';
            font-size: 3rem;
            color: hsl(var(--vibrant-blue));
            position: absolute;
            left: 0.5rem;
            top: -0.5rem;
            opacity: 0.3;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid hsl(var(--border));
        }

        th {
            background-color: hsl(var(--accent));
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        tr:hover {
            background-color: hsl(var(--muted));
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
        }

        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-secondary:hover {
            background: hsl(var(--accent));
            border-color: hsl(var(--vibrant-blue));
        }

        /* Cards */
        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-primary {
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            color: white;
        }

        .badge-success {
            background: linear-gradient(135deg, hsl(var(--vibrant-green)), hsl(var(--vibrant-blue)));
            color: white;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .hero h1 {
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
            }

            .content {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .hero {
                padding: 2rem 0;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .mobile-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: hsl(var(--muted));
        }

        ::-webkit-scrollbar-thumb {
            background: hsl(var(--border));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground));
        }

        /* Copy button for code blocks */
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: linear-gradient(135deg, hsl(var(--vibrant-blue)), hsl(var(--vibrant-purple)));
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.85;
            z-index: 2;
            transition: opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgb(0 0 0 / 0.08);
        }
        .copy-btn:hover {
            opacity: 1;
            box-shadow: 0 4px 16px 0 rgb(0 0 0 / 0.12);
        }
        .pre-block {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mobile menu button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ .Site.BaseURL }}" class="sidebar-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    {{ .Site.Title }}
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Getting Started</div>
                    <a href="{{ .Site.BaseURL }}" class="nav-item{{ if .IsHome }} active{{ end }}">Home</a>
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-item{{ if eq $.RelPermalink .URL }} active{{ end }}">{{ .Name }}</a>
                    {{ end }}
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Content</div>
                    {{ range .Site.RegularPages }}
                    <a href="{{ .RelPermalink }}" class="nav-item{{ if eq $.RelPermalink .RelPermalink }} active{{ end }}">{{ .Title }}</a>
                    {{ end }}
                </div>
            </nav>

            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <label class="theme-switcher-label">Theme</label>
                <div class="theme-options">
                    <button class="theme-option" data-theme="light" onclick="setTheme('light')">
                        ‚òÄÔ∏è Light
                    </button>
                    <button class="theme-option" data-theme="dark" onclick="setTheme('dark')">
                        üåô Dark
                    </button>
                    <button class="theme-option" data-theme="auto" onclick="setTheme('auto')">
                        üåì Auto
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">
            <div class="content animate-fade-in-up">
                {{ block "main" . }}{{ end }}
            </div>
        </main>
    </div>

    <script>
        // Theme management
        function setTheme(theme) {
            const html = document.documentElement;
            const buttons = document.querySelectorAll('.theme-option');
            
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            if (theme === 'auto') {
                // Follow system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.setAttribute('data-theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                }
            } else {
                html.setAttribute('data-theme', theme);
            }
            
            // Save preference
            localStorage.setItem('theme', theme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            const html = document.documentElement;
            const buttons = document.querySelectorAll('.theme-option');
            
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Set active button
            const activeButton = document.querySelector(`[data-theme="${savedTheme}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            if (savedTheme === 'auto') {
                // Follow system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.setAttribute('data-theme', 'dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                }
            } else {
                html.setAttribute('data-theme', savedTheme);
            }
        }

        // Listen for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'auto') {
                    const html = document.documentElement;
                    html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        }

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !mobileBtn.contains(event.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);

        // Copy button for code blocks
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre').forEach(function(pre) {
                // Only add if contains a <code> child
                if (!pre.querySelector('code')) return;
                pre.classList.add('pre-block');
                // Prevent duplicate buttons
                if (pre.querySelector('.copy-btn')) return;
                var btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.type = 'button';
                btn.innerText = 'Copy';
                btn.title = 'Copy code to clipboard';
                btn.onclick = function(e) {
                    e.preventDefault();
                    var code = pre.querySelector('code');
                    if (!code) return;
                    var text = code.innerText;
                    navigator.clipboard.writeText(text).then(function() {
                        btn.innerText = 'Copied!';
                        setTimeout(function() { btn.innerText = 'Copy'; }, 1200);
                    }, function() {
                        btn.innerText = 'Error';
                        setTimeout(function() { btn.innerText = 'Copy'; }, 1200);
                    });
                };
                pre.appendChild(btn);
            });
        });
    </script>
